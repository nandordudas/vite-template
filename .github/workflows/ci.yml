name: ci

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - run: npm install -g corepack@latest
      - run: corepack enable
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
      # - run: pnpm typecheck # check #5
